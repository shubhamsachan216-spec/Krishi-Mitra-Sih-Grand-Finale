<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Krishi Mitra</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #388e3c;
            --text-dark: #333;
            --bg-light: #f0f2f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-image: url('https://images.unsplash.com/photo-1625246333195-78d9c38ad449?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .signup-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 430px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .logo-area {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .logo-area span { color: var(--secondary-color); }
        h2 { margin-bottom: 10px; }
        p { margin-bottom: 25px; color: #555; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-weight: 600; display: block; margin-bottom: 6px; }

        .input-wrapper { position: relative; }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        #errorMsg {
            margin-top: 10px;
            color: red;
            font-size: 0.9rem;
        }

        .back-home {
            display: block;
            font-size: 0.9rem;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="logo-area">
            <i class="fa-solid fa-seedling"></i>
            KRISHI <span>MITRA</span>
        </div>

        <h2>Create Account</h2>
        <p>Join Krishi Mitra to get started</p>

        <form id="signupForm">
            <div class="input-group">
                <label>Your Name</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input id="name" type="text" placeholder="Farmer Name" required>
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope"></i>
                    <input id="email" type="email" placeholder="farmer@example.com" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="********" required>
                </div>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>

            <p id="errorMsg"></p>
        </form>

        <p style="margin-top: 15px;">
            Already have an account?
            <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Login</a>
        </p>

        <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>


<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA9Q1-_604mrZ4XeddMz2n0S5umTuLLuic",
        authDomain: "login-6e27a.firebaseapp.com",
        projectId: "login-6e27a",
        storageBucket: "login-6e27a",
        messagingSenderId: "728070142896",
        appId: "1:728070142896:web:ccfdd02a1bb5abff1af475"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const userName = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        const btn = document.querySelector(".btn-signup");
        const errorMsg = document.getElementById("errorMsg");

        btn.innerText = "Creating Account...";
        btn.style.opacity = "0.7";

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
            const user = userCredential.user;

            await setDoc(doc(db, "users", user.uid), {
                name: userName,
                email: email,
                createdAt: new Date()
            });

            // ðŸ”¥ Fast & smooth success
            btn.innerText = "Account Created!";
            btn.style.background = "#2e7d32";

            setTimeout(() => {
                window.location.replace("login.html");
            }, 800);

        } catch (error) {
            errorMsg.innerText = error.message;
            btn.innerText = "Sign Up";
            btn.style.opacity = "1";
        }
    });
</script>

</body>
</html>
